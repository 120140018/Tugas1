<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style type="text/css">
         tr{
            background-color: rgb(2, 213, 255);
         }
        </style>
    </head>
    <body>
        <table border= 1px width = 280px height =653px >
            <tr style="background-color: darkcyan ;">
                <td>No</td>
                <td>Nama</td>
                <td>NIM</td>
                <td>Nilai</td>
                <td>Mutu</td>
            </tr>
        
        <script language="javascript" type="text/javascript">
            var Nama = ["Boy","Aldi","Ade","Woofie","Livy","Rimuru","Not Not","Kwebek","Dodo","Randy"];
            var NIM = [123,124,125,132,133,134,142,141,152,126];
            var Nilai = [60,70,40,94,77,66,55,88,99,90];
            var mutu = "skjfgajf";

            for(var x = 0 ; x < 10 ; x++){
                if(Nilai[x] > 80){
                    mutu = "A";
                }
                else if(Nilai[x] > 70){
                    mutu = "AB";
                }
                else if(Nilai[x] > 60){
                    mutu = "B";
                }
                else if(Nilai[x] > 50){
                    mutu = " BC";
                }
                else if(Nilai[x] > 40){
                    mutu = "C";
                }
                else if(Nilai[x] >10){
                    mutu = "D";
                }
                else if(Nilai[x] < 10){
                    mutu = "E";
                }
                document.write("<tr>");
                    document.write("<td>",x+1,"</td>");
                    document.write("<td>",Nama[x],"</td>");
                    document.write("<td>",NIM[x],"</td>");
                    document.write("<td>",Nilai[x],"</td>");
                    document.write("<td>",mutu,"</td>");
                document.write("</tr>");
                }
        </script>
        </table>
    </body>
</html>
